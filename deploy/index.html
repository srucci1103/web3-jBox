<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Raleway:500,600&display=swap" rel="stylesheet">

<body>

        <h1>jBox</h1>

<script src="../node_modules/jbox/dist/jBox.all.min.js"></script>

    <script src="js/scripts-min.js"></script>
