<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- jBox Styles -->
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.0.6/dist/jBox.all.min.css" rel="stylesheet">
    <title>jBox</title>
</head>

<body>
    <div id="hero">
        <h1>jBox</h1>
        <section>
            <div id="tooltip" class=".tooltip" title="When you hover this happens!">
                Hover me!
            </div>
            <div id="modal">
                Click me!
            </div>
            <button id="notice" onclick="demoNotice()">
                Click me!
            </button>
            <div id="confirm" onclick="doit()" data-confirm="You just triggered this window!">
                Click me!
            </div>
        </section>
    </div>
    
    <div id="download">
            <a id="downloadbutton" href="https://github.com/StephanWagner/jBox/releases">Download here!</a>
        </div>
        

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
<script src="../node_modules/jbox/dist/jBox.all.min.js"></script>
<script src="../node_modules/jbox/dist/themes/jBox.TooltipDark.min.css"></script>
    <script src="js/scripts-min.js"></script>



</body>

</html>
